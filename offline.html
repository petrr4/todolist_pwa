<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Offline</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
    }

    #dvd {
      position: absolute;
      top: 50px;
      left: 100px;
      background-color: white;
      color: #1f1c2c;
      padding: 20px 30px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="dvd">Kamu Offline ðŸ˜…</div>

  <script>
    const dvd = document.getElementById('dvd');
    let posX = 100;
    let posY = 50;
    let speedX = 2.5;
    let speedY = 2.2;

    function move() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const boxW = dvd.offsetWidth;
      const boxH = dvd.offsetHeight;

      posX += speedX;
      posY += speedY;

      if (posX + boxW >= screenW || posX <= 0) {
        speedX = -speedX;
      }
      if (posY + boxH >= screenH || posY <= 0) {
        speedY = -speedY;
      }

      dvd.style.left = posX + 'px';
      dvd.style.top = posY + 'px';

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
