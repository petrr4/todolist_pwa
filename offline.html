<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Offline</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
    }

    #dvd {
      position: absolute;
      top: 50px;
      left: 100px;
      background-color: white;
      color: #1f1c2c;
      padding: 20px 30px;
      font-size: 1.5em;
      font-weight: bold;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      user-select: none;
      pointer-events: none;
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body>
  <div id="dvd">Kamu Offline ðŸ˜…</div>

  <script>
    const dvd = document.getElementById('dvd');
    let posX = 100;
    let posY = 50;
    let speedX = 2.5;
    let speedY = 2.2;

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let bg = '#';
      for (let i = 0; i < 6; i++) {
        bg += letters[Math.floor(Math.random() * 16)];
      }

      // Cek kecerahan agar teks tetap terbaca
      const r = parseInt(bg.substr(1,2), 16);
      const g = parseInt(bg.substr(3,2), 16);
      const b = parseInt(bg.substr(5,2), 16);
      const brightness = (r * 299 + g * 587 + b * 114) / 1000;
      const textColor = brightness > 140 ? '#000000' : '#ffffff';

      return { bg, text: textColor };
    }

    function move() {
      const screenW = window.innerWidth;
      const screenH = window.innerHeight;
      const boxW = dvd.offsetWidth;
      const boxH = dvd.offsetHeight;

      posX += speedX;
      posY += speedY;

      let hit = false;

      if (posX + boxW >= screenW || posX <= 0) {
        speedX = -speedX;
        hit = true;
      }

      if (posY + boxH >= screenH || posY <= 0) {
        speedY = -speedY;
        hit = true;
      }

      if (hit) {
        const color = getRandomColor();
        dvd.style.backgroundColor = color.bg;
        dvd.style.color = color.text;
      }

      dvd.style.left = posX + 'px';
      dvd.style.top = posY + 'px';

      requestAnimationFrame(move);
    }

    move();
  </script>
</body>
</html>
